---
title: "Freshbooks App"
packages:
  - default
  - app_freshbooks_app

parts:
  - translation:
      key: "txt.apps.freshbooks_app.app.parameters.token.label"
      title: "API token to define in the settings of the App"
      value: "Token"
  - translation:
      key: "txt.apps.freshbooks_app.app.parameters.url.label"
      title: "URL of the freshbooks account to define in the settings of the App"
      value: "URL"
  - translation:
      key: "txt.apps.freshbooks_app.app.parameters.url.helpText"
      title: "help text for providing the freshbooks account URL in the settings"
      value: "The API URL for your FreshBooks account. It should end in /api/2.1/xml-in."
  - translation:
      key: "txt.apps.freshbooks_app.app.parameters.description"
      title: "Description of the App"
      value: "Easily track time spent on tickets with FreshBooks"
  - translation:
      key: "txt.apps.freshbooks_app.error.contact_email"
      title: "Error message"
      value: "or contact Freshbooks support at <a href='mailto:support@freshbooks.com'>support@freshbooks.com</a>."
  - translation:
      key: "txt.apps.freshbooks_app.error.occurred"
      title: "Error message"
      value: "An error occurred"
  - translation:
      key: "txt.apps.freshbooks_app.error.see_topic"
      title: "Error message inviting the user to visit a forum article"
      value: "See <a target='_blank'' href='https://support.zendesk.com/forums/4372'>this topic</a> for troubleshooting"
  - translation:
      key: "txt.apps.freshbooks_app.global.back"
      title: "Back button"
      value: "Back"
  - translation:
      key: "txt.apps.freshbooks_app.global.logout"
      title: "Logout link on the app"
      value: "logout"
  - translation:
      key: "txt.apps.freshbooks_app.global.sign_in"
      title: "Sign in label"
      value: "Sign in"
  - translation:
      key: "txt.apps.freshbooks_app.global.submit"
      title: "Submit button"
      value: "Submit"
  - translation:
      key: "txt.apps.freshbooks_app.global.submitting"
      title: "Wait text after clicking on the submit button"
      value: "Submitting..."
  - translation:
      key: "txt.apps.freshbooks_app.global.loading"
      title: "loading text after clicking on the submit button"
      value: "Loading..."
  - translation:
      key: "txt.apps.freshbooks_app.global.signed_in_as_message"
      title: "Signed in confirmation message, this will say the name of an agent for example signed in as Bob"
      value: "Signed in as {{name}}"
  - translation:
      key: "txt.apps.freshbooks_app.form.empty"
      title: "This will declare that a field has not been completed. It will output the field name, for example priority is empty!"
      value: "{{field}} is empty!"
  - translation:
      key: "txt.apps.freshbooks_app.form.hours"
      title: "This is a label for a number input field to contain a number of hours for instance 17 hours"
      value: "Hours"
  - translation:
      key: "txt.apps.freshbooks_app.form.note_text"
      title: "This is the ticket number, this text is set by default in the note box"
      value: "Ticket: {{ticketID}}"
  - translation:
      key: "txt.apps.freshbooks_app.form.notes"
      title: "This is a notes fields label"
      value: "Notes"
  - translation:
      key: "txt.apps.freshbooks_app.form.select_project"
      title: "This is a project dropdown this is the title of that dropdown"
      value: "Project"
  - translation:
      key: "txt.apps.freshbooks_app.form.select_task"
      title: "This is the content of the dropdown it is a type of project"
      value: "Task"
  - translation:
      key: "txt.apps.freshbooks_app.form.success"
      title: "success message when the user enters a number of hours and clicks submit"
      value: "Hours successfuly logged!"
  - translation:
      key: "txt.apps.freshbooks_app.invalidResponse"
      title: "error message about API response"
      value: "API response contains invalid data!"
  - translation:
      key: "txt.apps.freshbooks_app.problem"
      title: "problem message, the placeholder here will contain the error message from freshbooks, could be something like, there's been a problem: the user already exists"
      value: "There's been a problem: {{error}}"
  - translation:
      key: "txt.apps.freshbooks_app.projects.not_found"
      title: "Error message displayed in the App when there are no projects created yet on the freshbook account side"
      value: "No projects found for your FreshBooks account!"
  - translation:
      key: "txt.apps.freshbooks_app.users.none"
      title: "Error message displayed in the App when there are no users created yet on the freshbook account side"
      value: "Could not find any users."
  - translation:
      key: "txt.apps.freshbooks_app.users.not_found"
      title: "Error message displayed in the App when there are no users created yet on the freshbook account side"
      value: "No users found for your FreshBooks account!"
  - translation:
      key: "txt.apps.freshbooks_app.users.not_selected"
      title: "message when no user has been selected in the app"
      value: "No user is selected!"
  - translation:
      key: "txt.apps.freshbooks_app.users.select"
      title: "message prompting the user to start selecting a user in the app"
      value: "Select User"

